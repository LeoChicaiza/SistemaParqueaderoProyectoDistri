name: Deploy Auth Service to EC2

on:
  push:
    branches:
      - ramaQA

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy microservice to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Directorio destino
            mkdir -p ~/deploy/auth-service
            cd ~/deploy/auth-service

            # Clonar si no existe
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} ./
            else
              git pull origin main
            fi

            # Parar contenedor anterior si existe
            docker stop auth-service || true
            docker rm auth-service || true

            # Reconstruir y correr
            docker build -t auth-service .
            docker run -d -p 8001:8001 --name auth-service auth-service
          EOF
