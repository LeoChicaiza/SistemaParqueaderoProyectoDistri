name: Deploy Auth Microservice to EC2
 
on:
  push:
    branches:
      - ramaQA
 
jobs:
  build_and_push_images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/Authentication_and_Users/auth-service
          file: ./backend/Authentication_and_Users/auth-service/Dockerfile
          push: true
          tags: leochicaiza/auth-service:latest
 
  deploy_to_ec2:
    name: Deploy Docker Containers to EC2
    runs-on: ubuntu-latest
    needs: build_and_push_images
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Instalar Docker si no existe
            if ! command -v docker &> /dev/null; then
              echo "Instalando Docker..."
              sudo yum update -y
              sudo amazon-linux-extras install docker -y
              sudo service docker start
              sudo usermod -a -G docker ec2-user
              echo "Docker instalado correctamente."
            else
              echo "Docker ya está instalado."
            fi
            # Detener y eliminar el contenedor si existe
            sudo docker stop auth-service || true
            sudo docker rm auth-service || true
            # Limpiar imágenes no utilizadas
            sudo docker system prune -f
            # Pull de la imagen
            sudo docker pull leochicaza/auth-service:latest
            # Ejecutar el contenedor
            sudo docker run -d \
              --name auth-service \
              --env-file .env \
              -p 8001:8001 \
              leochicaza/auth-service:latest
            
